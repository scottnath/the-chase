    <div id="container">
        <div id="remote">

    <button id="start" onclick="start('runnerpi2');">Start</button>
    <button disabled id="stop" onclick="stop('runnerpi2');">Stop</button>
    <button id="fullscreen" onclick="fullscreen('runnerpi2');">Fullscreen</button>
